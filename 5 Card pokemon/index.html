<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card pokemon</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/charmander.png" type="image/x-icon">
</head>
<body>
    <main class="container">
        <article class="card">
            <img src="img/fondo.png" alt="fondocard" class="card-header" >
            <div class="card-body">
                <div class="card-body-contentimg">
                    <img src="./img/charmander.png" alt="charmander" class="card-body-contentimg-img" width="100" >
                </div>
                <h1 class="card-body-title">
                    Charmander
                    <span>#26</span>
                </h1>
                <p class="card-body-text">
                    coleccionable
                </p>

            </div>
            <div class="card-footer">
                <div class="card-footer-poder">
                    <h3>poder</h3>
                    <img src="img/fuego.png" alt="fuego" width="35">
                </div>


                <div class="card-footer-resistencia">
                    <h3>Resistencia</h3>
                    <img src="img/resistencia.png" alt="resistencia" width="35">
                </div>
                <div class="card-footer-bonus">
                    <h3>Bonus</h3>
                    <img src="img/bonus.png" alt="bonus" width="35">
                </div>
            </div>
        

        </article>
    </main>
    
</body>
</html>
