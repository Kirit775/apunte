<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
    <style>
        a{
        background-color: yellow;
        }
        p{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <!-- htmlreference.io pÃ¡gina para ver si los elementos son de linea o bloque-->
    <!-- Elementos en linea, solamente ocupan su texto y no todo el espacio horizontal-->
    <a href="#">uno</a>
    <a href="#">Dos</a>
    <a href="#">Tres</a>

    <!-- Los elemtentos bloque, abarcan todo el espacio horizontal independientemente del texto-->

    <p>Lorem ipsum dolor sit amet consectetur.</p>

    <h2>Basketbolistas favoritos</h2>
    <!-- ol es para listas ordenadas se pueden anidar listas-->
    <ol>
        <li>Michael Jordan
            <ul>Handles</ul>
            <ul>Mentality</ul>
            <ul>Consistent</ul>
        </li>
        <li>Allen Iverson</li>
        <li>Kyrie Irving</li>
    </ol>
    <!-- ul es para lista no ordenadas por que no lo orena por numeros -->

    <h2>Proyectos de vida</h2>
    <ul> <!-- dentro de cada ul o ol tiene que ir los items li -->
        <li>Libertad financiera</li>
        <li>Riqueza</li>
        <li>paz</li>
    </ul>

    <!-- se crean menu de navegacion con etiquetas de listas no ordenadas-->
    <ul>
        <li><a href="https://www.youtube.com">youtube</a></li>
        <li><a href="https://www.facebook.com">face</a></li>
        <li><a href="https://www.twitter.com">twitter</a></li>
    </ul>
</body>
</html>
